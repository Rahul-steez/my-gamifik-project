<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Register Profesores</h3>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label>Nick</label>
                        <input type="text" formControlName="Nick" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Nick.errors }" />
                        <div *ngIf="submitted && f.Nick.errors" class="invalid-feedback">
                            <div *ngIf="f.Nick.errors.required">Nick required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
                        <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                            <div *ngIf="f.Email.errors.required">Email is required</div>
                            <div *ngIf="f.Email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>

					<div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="Pass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Pass.errors }" />
                        <div *ngIf="submitted && f.Pass.errors" class="invalid-feedback">
                            <div *ngIf="f.Pass.errors.required">Password is required</div>
                        </div>
                    </div>
                  
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="Passconf" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Passconf.errors }" />
                        <div *ngIf="submitted && f.Passconf.errors" class="invalid-feedback">
                            <div *ngIf="f.Passconf.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.Passconf.errors.MustMatch">Passwords must match</div>
                        </div>
                    </div>

					<div class="form-group">
                        <label>Nombre</label>
                        <input type="text" formControlName="Nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Nombre.errors }" />
                        <div *ngIf="submitted && f.Nombre.errors" class="invalid-feedback">
                            <div *ngIf="f.Nombre.errors.required">Nombre required</div>
                        </div>
                    </div>

					<div class="form-group">
                        <label>Apellidos</label>
                        <input type="text" formControlName="Apellidos" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Apellidos.errors }" />
                        <div *ngIf="submitted && f.Apellidos.errors" class="invalid-feedback">
                            <div *ngIf="f.Apellidos.errors.required">Apellidos required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Centro</label>
                        <input type="text" formControlName="Centro" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Centro.errors }" />
                        <div *ngIf="submitted && f.Centro.errors" class="invalid-feedback">
                            <div *ngIf="f.Centro.errors.required">Centro is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                    <a routerLink="/register" routerLinkActive="active">Alumno</a>
                </form>
            </div>
        </div>
    </div>
</div>
