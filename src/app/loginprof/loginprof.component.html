
<!DOCTYPE html>
<html lang="en">
<nav class="navbar navbar-dark bg-dark">
	<form class="container-fluid justify-content-start">
	  <button  routerLink="/login" routerLinkActive="active" class="btn btn-outline-success me-2" type="button">Login Alumno</button>
	  <a class="navbar-brand" href="#">GAMIFI-K</a>
	  <button  routerLink="/registerprof" routerLinkActive="active" class="btn btn-outline-success me-2" type="button">Register</button>
	</form>
  </nav>
 <body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login Profesor</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" id="login-name" [(ngModel)]="login.Nick">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" id="login-pass" [(ngModel)]="login.Pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
				<a class="btn btn-primary btn-large btn-block" (click)="loginUsuario()">login</a>
			</div>
		</div>
	</div>
</body>
</html>
