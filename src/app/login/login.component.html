
  <body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login Prof</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" id="login-name" [(ngModel)]="login.Nick">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" id="login-pass" [(ngModel)]="login.Pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" href="#" (click)="loginUsuario()">login</a>
				<a routerLink="/register" routerLinkActive="active">Register</a>
				<a class="login-link" href="#">Lost your password?</a>
				<a routerLink="/register" routerLinkActive="active">Profesor</a>
			</div>
		</div>
	</div>
</body>
